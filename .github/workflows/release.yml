name: release

on:
  push:
    tags:
      - v*.*.*

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: login to docker hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u leg100 --password-stdin

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1.3.1
        with:
          args: release --skip-sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_email: ${{ secrets.GSA_EMAIL }}
          service_account_key: ${{ secrets.GSA_KEY }}

      - name: Release stok-operator helm chart
        uses: ./.github/actions/gcs-helm-charts-action
        with:
          path: charts/stok-operator
          bucket: goalspike-charts

      - name: Release stok-workspace helm chart
        uses: ./.github/actions/gcs-helm-charts-action
        with:
          path: charts/stok-workspace
          bucket: goalspike-charts
