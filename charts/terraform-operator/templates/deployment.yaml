apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "terraform-operator.fullname" . }}
  labels:
    {{- include "terraform-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "terraform-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "terraform-operator.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "terraform-operator.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}{{- include "terraform-operator.tag" . -}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - terraform-operator
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "terraform-operator"
